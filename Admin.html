<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <a href="javascript:history.back()" id="backButton" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="button-group">
            <button id="viewRequestsButton" class="nav-button">View Submitted Requests</button>
            <button id="viewUsersButton" class="nav-button">View Registered Users</button>
            <button id="viewAppointmentsButton" class="nav-button">View Scheduled Appointments</button>
            <button id="scheduleAppointmentButton" class="nav-button">Schedule Appointment</button>
        </div>

        <!-- Section to view submitted requests -->
        <div id="requestsSection" class="section" style="display: none;">
            <h2>Submitted Requests</h2>
            <table id="requestsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Doctor Type</th>
                        <th>Request</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Request rows -->
                </tbody>
            </table>
        </div>

        <!-- Section to view registered users -->
        <div id="usersSection" class="section" style="display: none;">
            <h2>Registered Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows  -->
                </tbody>
            </table>
        </div>

        <!-- Section to view scheduled appointments -->
        <div id="appointmentsSection" class="section" style="display: none;">
            <h2>Scheduled Appointments</h2>
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor Type</th>
                        <th>Patient Email</th>
                        <th>Venue</th> 
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointment rows  -->
                </tbody>
            </table>
        </div>

        <!-- Section to schedule an appointment -->
        <div id="scheduleAppointmentSection" class="section" style="display: none;">
            <h2>Schedule Appointment</h2>
            <form id="appointmentForm">
                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" required>
                
                <label for="appointmentTime">Time:</label>
                <input type="time" id="appointmentTime" required>
                
                <label for="doctorType">Doctor Type:</label>
                <input type="text" id="doctorType" required>
                
                <label for="patientEmail">Patient Email:</label>
                <input type="email" id="patientEmail" required>

                <label for="location">Venue:</label>
                <input type="text" id="location" required> 
                
                <button type="submit" class="submit-button">Schedule Appointment</button>
            </form>
        </div>
    </div>

    <script src="Admin.js"></script>
</body>
</html>
