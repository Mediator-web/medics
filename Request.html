<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="Request.css">
</head>
<body>
    <a href="javascript:history.back()" id="backButton" class="back-button">‚Üê Back</a>
    <section class="input-form">
        <h2>Submit Your Request</h2>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="doctor-type">Select Type of Doctor:</label>
            <select id="doctor-type" name="doctor-type" required>
                <option value="">Choose Doctor Type</option>
                <option value="General Practitioner">General Practitioner</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Medical Doctor">Medical Doctor</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Dentist">Dentist</option>
                <option value="Orthopedist">Orthopedist</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="user-request">Input Your Request Here:</label>
            <textarea id="user-request" name="user-request" rows="5" placeholder="Enter your message here..." required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="request.js"></script>
</body>
</html>
