<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="patientPortal.css">
</head>
<body>
    <a href="javascript:history.back()" id="backButton" class="back-button"> ‚Üê Back</a>   
    <h1>Patient Portal</h1>
    
    
    <button id="viewRequestsButton">My Requests</button>
    <button id="viewAppointmentsButton">My Appointments</button>

    <!-- Section to view requests -->
    <div id="requestsSection" class="section">
        <h2>My Requests</h2>
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Doctor Type</th>
                    <th>Request</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Request rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Section to view appointments -->
    <div id="appointmentsSection" class="section" style="display: none;">
        <h2>My Appointments</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Doctor Type</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointment rows will be inserted here -->
            </tbody>
        </table>
    </div>

    

    <script src="patientPortal.js"></script>
</body>
</html>
